<!DOCTYPE html>
<html  lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            body{
                   font-family: Arial, sans-serif;
                   background-color: #f4f4f4;
                   display: flex;
                   justify-content: center;
                   align-items: center;
                   height: 100vh;
                   margin: 0;
            }
            .container{
                  height:250px;
                  width: 350px;
                  background-color:white;
                  padding:20px;
                  border-radius:5px;
                  box-shadow: 0 0 20px rgb(2,2,2,2)
                 
            }
            h4 {
                   text-align: center;
                   margin-bottom: 20px;
        }
             h5{
                    text-align:center;
                    font-size:15px ;    
             }
            input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px ;
            border: 1px solid #a7c24d;
            border-radius: 5px;
        }
        input.error {
            border-color: red;
        }
             button {
            width: 100%;
            margin-top: 50px;
            padding: 15px;
            background-color: #879244;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
           button:hover {
            background-color: #4cae4c;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
             .forget{
            text-decoration: none;
            color:black;
        }
        .forget:hover{
            text-decoration:underline;
        }
        </style>
    </head>
    <body>
        <div class="container">
                        <h4>Login</h4>
            <input type="text" id="username"  placeholder="username">
            <input type="text" id="password"  placeholder="password">
            <button onclick="login()">Login</button>
             <h5><a href="forget.html"   class="forget">forget password?</a></h5>
        </div>
        <script>
            function login(){
            const username=document.getElementById('username');
            const password=document.getElementById('password');

            // Clear previous error states
            username.classList.remove('error');
            password.classList.remove('error');
            //validation 
            if (username.value === "" && password.value === "") {
                username.placeholder = "Please enter your username";
                password.placeholder = "Please enter your password";
                username.classList.add('error');
                password.classList.add('error');
            } else if (username.value === "") {
                username.placeholder = "Please enter your username";
                username.classList.add('error');
            } else if (password.value === "") {
                password.placeholder = "Please enter your password";
                password.classList.add('error');
            } else {
                alert("Login successful"); // Placeholder for actual login logic
                // Manually clear the input fields
                username.value = "";
                password.value = "";  
            }
        }
        </script>

    </body>
</html>
